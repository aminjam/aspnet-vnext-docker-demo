<div class="row"> <table id="table-style" class="table table-condensed table-striped"> <thead> <tr> <th class="col-md-5">Title <th class="col-md-5">Category <th class="col-md-2">Done   <tbody> <tr ng-repeat="todo in todos"> <td>{{todo.title}} <td>{{todo.category}} <td>{{todo.isDone}} <td> <a class="btn btn-warning" ui-sref="todo.edit({id:todo.id})">Edit</a> <a class="btn btn-danger" ng-click="delete(todo)">Delete</a>    </table> </div>
